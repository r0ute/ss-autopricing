# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
    tags: 
    - "*"
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet publish -c Release --no-restore
    - name: Package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        cd /home/runner/work/ss-autopricing/ss-autopricing/bin/Release/netstandard2.1/publish
        mkdir BepInEx && mkdir BepInEx/plugins
        cp com.bepinex.plugin.ss.autopricing.dll BepInEx/plugins/
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: /home/runner/work/ss-autopricing/ss-autopricing/bin/Release/netstandard2.1/publish/BepInEx/
